name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.0'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run all tests
        run: make test

      - name: Build all platform binaries (release)
        # Full cross-platform build for release distribution
        run: make build-all

      - name: Verify local binaries
        run: |
          echo "ðŸ” Verifying local binaries..."
          ./dist/nannytracker-linux-amd64 --version
          echo "âœ… Local binary verification passed"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-release:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify release artifacts
        run: |
          echo "ðŸ” Starting automated release verification..."
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          
          # Wait a bit for release artifacts to be available
          echo "â³ Waiting 30 seconds for release artifacts to be available..."
          sleep 30
          
          # Make script executable and run verification
          chmod +x scripts/verify-release.sh
          ./scripts/verify-release.sh ${{ steps.version.outputs.VERSION }}
          
          echo "âœ… Release verification completed successfully!"

      - name: Create verification summary
        if: success()
        run: |
          echo "## Release Verification Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** All artifacts verified successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verified Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- TUI Application (4 platforms)" >> $GITHUB_STEP_SUMMARY
          echo "- Version output validation" >> $GITHUB_STEP_SUMMARY
          echo "- File integrity checks" >> $GITHUB_STEP_SUMMARY 